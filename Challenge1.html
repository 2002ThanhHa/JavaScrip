<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
</head>

<body>
    <script>
        var mark_weight1 = 78
        var mark_tall1 = 1.69
        var john_weight1 = 92
        var john_tall1 = 1.95
        var BMI_Mark1 = mark_weight1 / (mark_tall1 * mark_tall1)
        var BMI_John1 = john_weight1 / (john_tall1 * john_tall1)

        console.log('BMI_John_test1=', BMI_John1);
        console.log("BMI_Mark_test1=", BMI_Mark1);

        var markHighterBMI1 = BMI_Mark1 > BMI_John1
        console.log("MarkHighterBMI = ", markHighterBMI1);
        console.log("-------------------------------------------");
        var mark_weight2 = 95
        var mark_tall2 = 1.88
        var john_weight2 = 85
        var john_tall2 = 1.76

        var BMI_Mark2 = mark_weight2 / (mark_tall2 * mark_tall2)
        var BMI_John2 = john_weight2 / (john_tall2 * john_tall2)

        console.log('BMI_John_test2=', BMI_John2);
        console.log("BMI_Mark_test2=", BMI_Mark2);

        var markHighterBMI2 = BMI_Mark2 > BMI_John2
        console.log("MarkHighterBMI = ", markHighterBMI2);
    </script>

</body>

</html>
